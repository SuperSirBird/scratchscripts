<html>
  <head>
    <title>Scratch Text</title>
  
  </head>
  
  <style>
    body {
      background-color:rgb(248,248,248);
      font-family:monospace;
      margin-left:0%; 
      margin-right:0%;
      text-align: center;}
    
    textarea {
      resize: none;
    }
    
    #homebar {
      background-color:Gainsboro;
      color: black;
      box-shadow: 0px 10px 8px rgb(200,200,200);
      padding:5px;
    }
    
    .box {
      margin-left:10%;
      margin-right:10%;
      background-color:Gainsboro;
      padding:5px;
      color: black;
      box-shadow: 0px 10px 8px rgb(200,200,200);}
    
    .textselections {
      margin-left: 2.5%; 
      margin-right: 2.5%;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(169,169,169);
    }
    
    #selectionbox {
      background-color:white;
      float:left;
      cursor: pointer;}
    #selectionbox:hover {
      background-color: rgb(230,230,230);
    }
    #selectionbox-selected {
      background-color:white;
      float:left;
      cursor: pointer;
      background-color: rgb(200,200,200);}
    
    #output {
      border-style: solid;
      border-width: 1px;
      border-color: rgb(169,169,169);
      background-color:white;
      color:black;
      margin-left: 2.5%; 
      margin-right: 2.5%;
    }
    
    #GoButton {
      cursor: pointer;
      background-color:white;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(169,169,169);
    }
    #GoButton:hover {
      background-color: rgb(230,230,230);
    }
  </style>
  
  <body>
    
    <div id="homebar">
      <h1>SCRATCHSCRIPTS TEXT</h1>
    </div>
      <br>
      <br>
      <br>
      <br>
      <div class="box">
        <h1>
        Scratch Text
        </h1><br>
        <textarea id="yourtext" rows="5" placeholder="Your text here..." style="width:95%;" maxlength="500"></textarea>
        <div class="textselections">
          <div style="width:25%;" id="selectionbox-selected" onclick="textselections_sel(1)">Default</div>
          <div style="width:25%;" id="selectionbox" onclick="textselections_sel(2)">Underline</div>
          <div style="width:25%;" id="selectionbox" onclick="textselections_sel(3)">Overline</div>
          <div style="width:25%;" id="selectionbox" onclick="textselections_sel(4)">Strikethough</div>
          <br>
        </div>
        <center>
          <center>
        <select id="font" style="width:95%;">
          <option value="0">Default font</option>
          <option value="1">uʍopǝpısd∩</option>
          <option value="2">𝕊𝕥𝕒𝕟𝕕𝕠𝕦𝕥</option>
          <option value="3">𝒞𝓊𝓇𝓈𝒾𝓋𝑒</option>
          <option value="4">𝔎𝔫𝔦𝔤𝔥𝔱</option>
          <option value="5">ꜱᴍᴀʟʟ ᴄᴀᴘꜱ</option>
          <option value="6">Ⓑⓤⓑⓑⓛⓔ</option>
          <option value="7">Ｍｏｎｏｓｐａｃｅ</option>
        </select></center>
        <br><br>
        
        <div id="output" style="width:95%;">
        Press Go! then copy and paste the contents of this box (Ctrl+C then Ctrl+V)
        </div>
        <div style="width:95%;" id="GoButton" onclick="createtext()">Go!</div>
        </center>
        
      </div>
  
  </body>
  <script>
    
    function textselections_sel(sel) {
      document.getElementsByClassName("textselections")[0].innerHTML = " \
          <div style='width:25%;' id='selectionbox' onclick='textselections_sel(1)'>Default</div> \
          <div style='width:25%;' id='selectionbox' onclick='textselections_sel(2)'>Underline</div> \
          <div style='width:25%;' id='selectionbox' onclick='textselections_sel(3)'>Overline</div> \
          <div style='width:25%;' id='selectionbox' onclick='textselections_sel(4)'>Strikethough</div> \
          <br>"
      document.getElementsByClassName("textselections")[0].children[sel-1].id = "selectionbox-selected";
      
    }
    var alphabet = "qwertyuiopasdfghjklzxcvbnm";
    var decoration = "̴̲̅"; 
    var upsidedown = "bʍǝɹʇʎnıodɐspɟƃɥɾʞןzxɔʌquɯ"; //Translation
    
    function createtext() {
    document.getElementById("output").innerHTML = document.getElementById("yourtext").value;
    }
  
  </script>
</html>
