<html>
  <head>
    <title>Your Scratch</title>
  
  </head>
  
  <style>
    body {
      background-color:rgb(248,248,248);
      font-family:monospace;
      margin-left:0%; 
      margin-right:0%;
      text-align: center;}
    
    #homebar {
      background-color:Gainsboro;
      color: black;
      box-shadow: 0px 10px 8px rgb(200,200,200);
      padding:5px;
    }
    
    .box {
      margin-left:10%;
      margin-right:10%;
      background-color:Gainsboro;
      padding:5px;
      color: black;
      box-shadow: 0px 10px 8px rgb(200,200,200);}
  </style>
  
  <body>
    
    <div id="homebar">
      <h1>Your Scratch Profile</h1>
    </div>
      <br>
      <br>
      <br>
      <br>
      <div class="box">
        <h2>
        <span id="YourUsername">Loading your Profile...</span>
        
        </h2>
        <h3>
          Your Scratch Username: ? <br>
          Your Scratch ADMIN?: ? <br>
          Your Student?: ? Your Teacher?: ? <br>
          Scratcher Status: ? <br>
          Your User ID: ? <br>
        </h3>
      </div>
  
  </body>
  <script>
  
    var APIaccount;
    
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var response = xhttp.responseText;
        APIaccount = response;
        alert(response);
      }
    };
    xhttp.open("GET", "https://scratch.mit.edu/fragment/account-nav.json");
    xhttp.send();
  
  </script>
</html>
